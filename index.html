<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Commute time in Sacramento-area census tracts</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }

      .header {
          text-align: center;
          background: rgba(255, 255, 255, 0.9);
          width: 100%;
      }

      .map-container {
          width: 100%;
          height: 76vh;
          margin-top: 10px;
      }

      .title-legend {
          display: flex;
          gap: 20px;
          font-size: 13px;
          font-weight: normal;
      }

      .legend-key {
          display: inline-block;
          width: 11px;
          height: 11px;
          margin-right: 5px;
          border: 0.5px solid black;
      }

      iframe {
          width: 100%;
          height: 100%;
          border: none;
      }

      h5 {
          font-size: 15px;
          font-weight: normal;
          margin-top: 8px;
          margin-bottom: 18px;
      }

      h3 {
          font-size: 18px;
          margin-top: 8px;
          margin-bottom: 5px;
      }

      #credit {
          color: #909090;
          font-size: 12px;
          margin-bottom: 5px;
      }

  </style>
</head>
<body>
    <div class="header">
        <h3>Commute time in Sacramento-area census tracts</h3>
        <h5>Click on a tract for details. Tracts in black have no information available.</h5>
    </div>
    <div class="title-legend">
        <div>
          <span class="legend-key" style="background-color: #ffffff"></span>
          < 10 min
      </div>
      <div>
          <span class="legend-key" style="background-color: #f1eef6"></span>
          10-20 min
      </div>
      <div>
          <span class="legend-key" style="background-color: #bdc9e1"></span>
          20-30 min
      </div>
      <div>
          <span class="legend-key" style="background-color: #74a9cf"></span>
          30-40 min
      </div>
      <div>
          <span class="legend-key" style="background-color: #2b8cbe"></span>
          40-50 min
      </div>
      <div>
        <span class="legend-key" style="background-color: #045a8d"></span>
        > 50 min
    </div>
  </div>
  <div class="map-container">
    <iframe src="map.html"></iframe>
</div>
<div>
    <p id="credit">Map: Mengyuan Dong â€¢ Source: 2023 American Community Survey 5-Year Estimates</p>
</div>

</body>
</html>
